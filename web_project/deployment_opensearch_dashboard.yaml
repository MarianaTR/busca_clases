apiVersion: v1
kind: Service
metadata:
  name: busca-clase-opensearch-dashboard-service
spec:
  selector:
    app: opensearch-dashboards
  ports:
  - protocol: "TCP"
    port: 5601
    targetPort: 5601
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-dashboards
spec:
  selector:
    matchLabels:
      app: opensearch-dashboards
  replicas: 1
  template:
    metadata:
      labels:
        app: opensearch-dashboards
    spec:
      containers:
      - name: opensearch-dashboards
        image: web_project-opensearch-dashboards:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5601
        env:
          - name: OPENSEARCH_USERNAME
            value: admin
          - name: OPENSEARCH_PASSWORD
            value: admin
          - name: DISABLE_SECURITY_PLUGIN
            value: "true"
          - name: OPENSEARCH_HOSTS
            value: '["http://opensearch_node1:9200","http://opensearch_node2:9200"]'