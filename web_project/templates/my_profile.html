<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" href='{{ url_for('static', filename='css/my_profile.css') }}'rel='stylesheet'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <section style="background-color: #eee;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">BC</a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
              <a class="btn btn-outline-info" type="button" href="/">Log out</a>
            </div>
          </div>
        </nav>
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
              class="rounded-circle img-fluid" style="width: 150px;">
            <h5 class="my-3"></h5>
            <p class="text-muted mb-1">{{ usuario.cargo}}</p>
            <p class="text-muted mb-4"> {{ usuario.universidad }}</p>
            <div class="d-flex justify-content-center mb-2">
              <a type="button" class="btn btn-primary" href="/create_class/">Crear Clase</a>
            </div>
          </div>
        </div>

      </div>
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Nombre </p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ usuario.name }}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Email</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ usuario.email }}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Numero de contacto</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ usuario.phone }}</p>
              </div>
            </div>
              <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Direccion</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ usuario.direcc}}</p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
</body>
</html>
