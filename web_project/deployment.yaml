apiVersion: v1
kind: Service
metadata:
  name: busca-clase-service
spec:
  selector:
    app: web
  ports:
  - protocol: "TCP"
    port: 5000
    targetPort: 5000
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  selector:
    matchLabels:
      app: web
  replicas: 4
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: opensearchproject/web:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5000

